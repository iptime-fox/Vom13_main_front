<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=yes"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="/baexang_front/images/icon/favicon.ico">
  <title>백상 || 작품상세</title>

  <!-- Plugin CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Remix icon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">

  <!-- CSS link -->

  <style>
    .preloader{position:fixed; background:#fff; width:100%; height:100vh; left:0; top:0; z-index:9999; display:flex; align-items: center; justify-content: center;}
  </style>

</head>
<body>
  <div class="wrapper detail">
    <!-- Header -->
    <div id="header-wrapper"></div>
    <!-- Mobile Menu -->
    <div id="mobile-overlay-wrapper"></div>

    <section class="detail-section section">
      <div class="container">
        <div class="gallery-bg-wrapper">
          <div class="gallery-bg" style="background-image: url(/baexang_front/images/item-detail-frame-bg01.jpg);"></div>

          <div class="gallery-contents">
            <div class="gallery-item-hang">
              <div class="image-frame">
                <img src="" alt="detail image">
              </div>
            </div>
            <div class="item-order-info">
              <div class="item-title-box">
                <h3></h3>
                <p></p>
              </div>
              <span class="line"></span>
              <div class="item-size-box">
                <div class="size-title">
                  <p>그림사이즈 선택</p>
                  <em>캔버스/래핑캔버스는 짧은변 최대 140cm</em>
                </div>
                <select name="" id="cart-size-1">
                  <option value="30">30cm X 30cm</option>
                  <option value="35">35cm X 35cm</option>
                </select>
              </div>
              <span class="line"></span>
              <div class="item-count-box">
                <p></p>
                <span class="counting">
                  <span class="down"><i class="ri-subtract-line"></i></span>
                  <span class="count">1</span>
                  <span class="up"><i class="ri-add-line"></i></span>
                </span>
              </div>
              <span class="line"></span>
              <div class="item-price-box">
                <em>총 금액 : </em>
                <strong></strong>
              </div>
              <div class="item-btns">
                <div class="more-btn add-to-cart">
                  <a href="#">
                    <svg height="45" width="160">
                      <rect height="45" width="160"></rect>
                    </svg>
                    <span>장바구니</span>
                  </a>
                </div>
                <div class="more-btn">
                  <a href="#">
                    <svg height="45" width="160">
                      <rect height="45" width="160"></rect>
                    </svg>
                    <span>바로구매</span>
                  </a>
                </div>
              </div>
            </div>
            <div class="item-thumb-image">
              <span class="active">
                <img src="/baexang_front/images/item-detail-frame-bg01.jpg" alt="">
              </span>
              <span>
                <img src="/baexang_front/images/item-detail-frame-bg02.jpg" alt="">
              </span>
              <span>
                <img src="/baexang_front/images/item-detail-frame-bg03.jpg" alt="">
              </span>
              <span>
                <img src="/baexang_front/images/item-detail-frame-bg04.jpg" alt="">
              </span>
            </div>
          </div>
        </div>
        <div class="item-order-info-clone">
          <div class="item-title-box">
            <h3></h3>
            <p></p>
          </div>
          <span class="line"></span>
          <div class="item-size-box">
            <div class="size-title">
              <p>그림사이즈 선택</p>
              <em>캔버스/래핑캔버스는 짧은변 최대 140cm</em>
            </div>
            <select name="" id="cart-size-2">
              <option value="30">30cm X 30cm</option>
              <option value="35">35cm X 35cm</option>
            </select>
          </div>
          <span class="line"></span>
          <div class="item-count-box">
            <p></p>
            <span class="counting">
              <span class="down"><i class="ri-subtract-line"></i></span>
              <span class="count">1</span>
              <span class="up"><i class="ri-add-line"></i></span>
            </span>
          </div>
          <span class="line"></span>
          <div class="item-price-box">
            <em>총 금액 : </em>
            <strong></strong>
          </div>
          <div class="item-btns">
            <div class="more-btn add-to-cart">
              <a href="#">
                <svg height="45" width="160">
                  <rect height="45" width="160"></rect>
                </svg>
                <span>장바구니</span>
              </a>
            </div>
            <div class="more-btn">
              <a href="#">
                <svg height="45" width="160">
                  <rect height="45" width="160"></rect>
                </svg>
                <span>바로구매</span>
              </a>
            </div>
          </div>
        </div>
        <form onsubmit="return false;" class="cart-form"></form>
      </div>
    </section>

    <section class="detail-info-section section" data-aos="fade-up" data-aos-once="true">
      <div class="container">
        <div class="title-wrapper">
          <p class="title-desc"></p>
          <h2 class="section-title"></h2>
        </div>

        <div class="detail-info-image">
          <img src="" alt="">
        </div>

        <div class="detail-info-text">
          <div class="info-title">
            <span class="tit"></span>
            <span class="wt">
              <span class="en"></span>
              <span class="kr"></span>
            </span>
          </div>
          <div class="info-desc"></div>
        </div>
      </div>

    </section>

    <section class="review section">
      <div class="container">
        <div class="sub-title">
          <div class="list-title">
            <h3>REVIEW</h3>
            <span class="review-info-box">
              <strong></strong>
              <span class="star-avg-box">
                <span class="ri-line">
                  <i class="ri-star-line"></i>
                  <i class="ri-star-line"></i>
                  <i class="ri-star-line"></i>
                  <i class="ri-star-line"></i>
                  <i class="ri-star-line"></i>
                </span>
                <span class="ri-fill">
                  <i class="ri-star-fill"></i>
                  <i class="ri-star-fill"></i>
                  <i class="ri-star-fill"></i>
                  <i class="ri-star-fill"></i>
                  <i class="ri-star-fill"></i>
                </span>
              </span>
              <span class="star-avg-val"></span>
            </span>
          </div>
        </div>

        <div class="review-form">
          <form onsubmit="return false;">
            <textarea placeholder="작품평을 입력해 주세요." class="cmt-cont" name="cmt_cont"></textarea>
            <div class="rating">
              <p>별점을 평가해 주세요</p>
              <div class="stars">
                <input type="radio" id="star-1" value="5" name="cmt_star" class="cmt-star">
                <label for="star-1">
                  <i class="ri-star-line"></i>
                  <i class="ri-star-fill"></i>
                </label>
                <input type="radio" id="star-2" value="4" name="cmt_star" class="cmt-star">
                <label for="star-2">
                  <i class="ri-star-line"></i>
                  <i class="ri-star-fill"></i>
                </label>
                <input type="radio" id="star-3" value="3" name="cmt_star" class="cmt-star">
                <label for="star-3">
                  <i class="ri-star-line"></i>
                  <i class="ri-star-fill"></i>
                </label>
                <input type="radio" id="star-4" value="2" name="cmt_star" class="cmt-star">
                <label for="star-4">
                  <i class="ri-star-line"></i>
                  <i class="ri-star-fill"></i>
                </label>
                <input type="radio" id="star-5" value="1" name="cmt_star" class="cmt-star">
                <label for="star-5">
                  <i class="ri-star-line"></i>
                  <i class="ri-star-fill"></i>
                </label>
              </div>
            </div>
            <button type="submit" class="cmt-insert">입력</button>
          </form>
          <div class="review-lists"></div>

          
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer-wrapper"></div>

  </div>

  <div class="preloader js-preloader">
    <div class="loader"></div>
  </div>
  <!-- jQuery CDN Link -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

  <!-- Plugin JS-->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script src="/baexang_front/js/etc/head-contents.js"></script>
  <script src="/baexang_front/js/request/register/signin.js"></script>
  <script src="/baexang_front/js/request/product/getDetailData.js"></script>
  <script src="/baexang_front/js/request/cart/controlCart.js"></script>
  <script src="/baexang_front/js/request/comment/insertCmt.js"></script>
  <script src="/baexang_front/js/request/comment/controlCmt.js"></script>
</body> 
</html>
